<div class="container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="text-center">
                    <a href="index.html">
                        <img src="assets/images/logo-dark.png" alt="" height="22" class="mx-auto">
                    </a>
                </div>
                <br>
                <div class="card">

                    <div class="card-body p-4">

                        <div class="text-center mb-4">
                            <h4 class="text-uppercase mt-0">Register</h4>
                        </div>

                        <form th:action="@{/sign-up}" method="POST" th:object="${user}">


                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input th:field="*{username}" class="form-control" type="text" id="username" placeholder="Enter your username" required="">
                            </div>
                            <div class="mb-3">
                                <label for="emailaddress" class="form-label">Email address</label>
                                <input th:field="*{email}" class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input th:field="*{password}" class="form-control" type="password" required="" id="password" placeholder="Enter your password">
                            </div>
                            <div class="mb-3 text-center d-grid">
                                <button class="btn btn-primary" type="submit"> Sign Up </button>
                            </div>

                        </form>

                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-muted">Already have account?  <a href="pages-login.html" class="text-dark ms-1"><b>Sign In</b></a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
