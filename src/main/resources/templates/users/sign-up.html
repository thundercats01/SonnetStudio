<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/head :: head">
    <title>Sign Up</title>
</head>
<header>
    <div th:insert="partials/navbar :: nav-bar"></div>
</header>
<body>
<div class="container pt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card card-border">
                <div class="card-body profile-card" style="background-color: #0F2537">
                    <div class="text-center mb-4">
                        <h4 class="text-uppercase mt-0">Sign-Up</h4>
                    </div>
                    <form th:action="@{/sign-up}" method="POST" th:object="${user}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input th:field="*{username}" class="form-control form-style" type="text" id="username" placeholder="Enter your username" required="" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="emailaddress" class="form-label">Email address</label>
                            <input th:field="*{email}" class="form-control form-style" type="email" id="emailaddress" required="" placeholder="Enter your email" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input th:field="*{password}" class="form-control form-style" type="password" required="" id="password" placeholder="Enter your password" autocomplete="off">
                        </div>
                        <div class="mb-3 d-grid text-center d-flex justify-content-around pt-4">
                            <button class="btn btn-primary btn-custom-Login" type="submit"> Sign Up </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 text-center">
                    <p class="text-muted">Already have an account? <a href="/login" class=" ms-1"><b>Login</b></a></p>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="partials/footer :: footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
