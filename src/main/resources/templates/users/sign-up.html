<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/head :: head">
    <title>Sign Up</title>
</head>
<header>
    <div th:insert="partials/navbar :: nav-bar"></div>
</header>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-8">
            <img th:src="@{/capstone_IMGs/carousel-img/test5.jpeg}" class="d-block w-100" alt="...">
            <div></div>
        </div>
        <div class="col-4 pt-5">
            <div class="card blurry-bg ">
                <div class="card-body">
                    <form th:action="@{/sign-up}" method="POST" th:object="${user}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input th:field="*{username}" class="form-control" type="text" id="username" placeholder="Enter your username" required="">
                        </div>
                        <div class="mb-3">
                            <label for="emailaddress" class="form-label">Email address</label>
                            <input th:field="*{email}" class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input th:field="*{password}" class="form-control" type="password" required="" id="password" placeholder="Enter your password">
                        </div>
                        <div class="mb-3 text-center d-grid">
                            <button class="btn btn-primary" type="submit"> Sign Up </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
