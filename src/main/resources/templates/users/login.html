<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:insert="partials/head :: head">
    <title>Log in</title>
</head>
<header>
    <div th:insert="partials/navbar :: nav-bar"></div>
</header>
<body>
<br>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card blurry-bg">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h4 class="text-uppercase mt-0">Sign In</h4>
                    </div>
                    <div th:if="${param.error}">-->
                        Invalid Username and Password.
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="floatingInput" class="form-label form-pad">Username</label>
                            <input type="text" name="username" class="form-control form-style" id="floatingInput"
                                   placeholder="Enter your Username" th:autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label form-pad">Password</label>
                            <input class="form-control form-style" type="password" name="password" required=""
                                   id="password"
                                   placeholder="Enter your password">
                        </div>
                        <div class="mb-3 d-grid text-center d-flex justify-content-around pt-4">
                            <button class="btn btn-primary btn-custom-Login" type="submit"> Log In</button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 text-center">
                    <p class="text-muted">Don't have an account? <a href="/sign-up" class=" ms-1"><b>Sign Up</b></a></p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div th:insert="partials/footer :: footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
