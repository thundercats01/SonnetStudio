<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/head :: head">
    <title>Logged in User profile</title>
    <style>
        .profile-container {
            /*background-color: #f7f7f7;*/
            border-left: 2px solid #e0e0e0;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin-left: 20px;
        }

        .card-header img {
            margin-right: 10px;
        }
    </style>
</head>
<header>
    <div th:insert="partials/navbar :: nav-bar"></div>
</header>
<body>

<div class="container">
    <div class="row pt-5">
        <div class="col-4 pt-4 pb-2 profile-card">
            <div class="container-fluid profile-container">
                <div class="row justify-content-center">
                    <div class="col justify-content-center">
                        <!--                        IMG-->
                        <img th:src="@{|${currentBadge}|}"
                             class="img-fluid rounded-circle badge-img-profile border border-dark"
                             alt="Responsive image">
                        <div class="row">
                            <div class="col">
                                <h3 class="active text-center pt-4" th:text="${username}">username</h3>
                            </div>
                        </div>
                    </div>


                    <div class="col">
                        <!--                        BADGES-->
                        <div class="row pt-2">
                            <div class="btn-group">
                                <div class="card-body">
                                    <p class="card-text">
                                        <a class="btn btn-outline-primary d-flex justify-content-center "
                                           th:href="@{/badge}">View
                                            Badges</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!--                        EDIT PROFILE-->
                        <div class="row pt-2">
                            <div class="btn-group">
                                <div class="card-body">
                                    <p class="card-text">
                                        <a class=" btn btn-outline-primary d-flex justify-content-center "
                                           th:href="@{/edit-profile}">Edit Profile</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!--                        POINT-->
                        <div class="row pt-2">
                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
                                        <p class="card-text text-center">
                                            <span class="d-flex justify-content-center"
                                                  th:text="${likes + ' Likes'}"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row pt-2">
                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
                                        <p class="card-text text-center">
                                            <span class="d-flex justify-content-center"
                                                  th:text="${totalComments + ' Comments'}"></span>

                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row pt-4">
                        <div class="card shadow-sm card-radius">
                            <div class="card-body">
                                <h5 class="card-title">BIO:</h5>
                                <p class="card-text">
                                    <span th:text="${bio}">Bio</span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="row pt-3">
                        <div class="row">
                            <!-- Followers Button -->
                            <div class="col d-flex justify-content-center">
                                <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#followersCollapse" aria-expanded="false" aria-controls="followersCollapse"
                                        th:text="${followers + ' FOLLOWERS'}">
                                </button>
                            </div>

                            <!-- Following Button -->
                            <div class="col d-flex justify-content-center">
                                <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#followingCollapse" aria-expanded="false" aria-controls="followingCollapse"
                                        th:text="${following + ' FOLLOWING'}">
                                </button>
                            </div>
                        </div>
                        <div class="row pt-3">
                            <!-- Collapsible Content for Followers -->
                            <div class="col d-flex justify-content-center">
                                <div class="collapse" id="followersCollapse">
                                    <ul class="card">
                                        <li th:each="user : ${followersList}">
                                            <a th:href="@{'/profile/' + ${user.id}}" th:text="${user.username}"></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>



                            <!-- Collapsible Content for Following -->
                            <div class="col d-flex justify-content-center">
                                <div class="collapse" id="followingCollapse">
                                    <ul class="card card-body">
                                        <li th:each="user : ${followingList}">
                                            <a th:href="@{'/profile/' + ${user.id}}" th:text="${user.username}"></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <!--                Here are the posts-->
        <div class="col-8" id="card-container">
            <div class="mb-4">
                <div class="col-md-12 pb-3" th:each="verse : ${verses}">
                    <div class="card shadow-sm radius-card-c">
                        <div class="card-header d-flex align-items-center radius-card-c">
                            <img th:src="${verse.getUser().getCurrentBadge()}" alt="User Avatar" class="rounded-circle"
                                 width="40" height="40">
                            <a class="a-1" th:href="@{|/profile/${verse.user.id}|}"
                               th:text="${verse.getUser().getUsername()}">Username</a>
                        </div>
                        <div class="card-body">

                            <p class="card-2 card-text" th:text="${verse.getContent()}">Song verse here...</p>


                            <!-- Comments Section - Start hidden by default -->
                            <div class="comments-section mt-3" style="display: none;">

                                <!-- Add Comment Section -->
                                <div class="add-comment mt-2">
                                    <form th:action="@{/explore}" th:method="post">
                                        <input type="hidden" name="verseId" th:value="${verse.getId()}">
                                        <input type="hidden" name="currentProfileUrl" th:value="@{/profile}">
                                        <input type="text" name="userComment" class="form-control"
                                               placeholder="Add a comment..." autocomplete="off" required/>
                                        <input class="btn btn-primary  mt-2" value="Post Comment" type="submit">
                                    </form>
                                </div>

                                <!-- List of all comments -->
                                <div th:each="comment : ${comments}" class="comment">
                                    <div th:if="${comment.verse.id eq verse.getId()}" class="pt-5">
                                        <div class="card-header">
                                            <img th:src="${comment.getUser().getCurrentBadge()}" alt="badge"
                                                 class="rounded-circle"
                                                 width="40" height="40">

                                            <!--                                            <a th:href="@{/profile/{id}(id=${comment.user.id})}"-->
                                            <a class="a-1" th:href="@{|/profile/${comment.user.id}|}"

                                               th:text="${comment.getUser().getUsername()}">Username</a>
                                        </div>

                                        <div class="card-body">
                                            <span class=" card-title" th:text="${comment.getContent()}"></span>
                                        </div>


                                    </div>
                                </div>
                                <!-- ... add more comments as needed -->
                            </div>


                            <!-- The Comments and Like buttons -->
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-primary" data-comments-toggle>
                                        Show Comments (<span
                                            th:text="${verse.getComments().size()}">0</span>)
                                    </button>
                                    <!-- Delete-->
                                    <div class="like-space">
                                        <form th:action="@{/post_delete}" th:method="post">
                                            <input type="hidden" name="verseId" th:value="${verse.getId()}">
                                            <button class="btn btn-sm btn-primary">
                                                <span>Delete</span>
                                            </button>
                                        </form>

                                    </div>

                                    <form th:method="POST" th:action="@{/like/profile}">
                                        <input hidden name="verse-id" th:value="${verse.id}">
                                        <div class="like-space">
                                            <input type="submit" value="Like" class="btn btn-sm btn-primary">
                                        </div>
                                    </form>


                                    <div class="btn btn-sm"><span th:text="${#lists.size(verse.likes)}"></span> Likes
                                    </div>
                                </div>

                                <!-- Display the most recent comment -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    if (verses.length === 0) {

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script>
    // Event listener for the comments toggle button
    document.addEventListener('click', function (e) {
        if (e.target && e.target.hasAttribute('data-comments-toggle')) {
            // Get the comments section related to the clicked button
            const commentsSection = e.target.closest('.card-body').querySelector('.comments-section');

            // Toggle its visibility
            if (commentsSection.style.display === 'none') {
                commentsSection.style.display = 'block';
                e.target.textContent = 'Hide Comments'; // Change button text
            } else {
                commentsSection.style.display = 'none';
                e.target.textContent = 'Show Comments'; // Change button text
            }
        }

        if (e.target && e.target.textContent === 'Post Comment') {
            const commentInput = e.target.previousElementSibling;
            const commentText = commentInput.value.trim();

            if (commentText) {
                // Create the comment div and set its content
                const newComment = document.createElement('div');
                newComment.className = 'comment';
                newComment.innerHTML = `<strong>YourUsername:</strong> ${commentText}`;

                // Append the new comment above the "Add Comment" section
                e.target.closest('.comments-section').insertBefore(newComment, e.target.closest('.add-comment'));

                // Clear the input field
                commentInput.value = '';
            } else {
                alert('Please enter a comment.');
            }
        }
    });
</script>
</body>
</html>
