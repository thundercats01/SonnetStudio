<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/head :: head">
    <title>Logged in User profile</title>
    <style>
        .profile-container {
            /*background-color: #f7f7f7;*/
            border-left: 2px solid #e0e0e0;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin-left: 20px;
        }

        .card-header img {
            margin-right: 10px;
        }
    </style>
</head>
<header>
    <div th:insert="partials/navbar :: nav-bar"></div>
</header>
<body>

<div class="container">
    <div class="row pt-5">
        <div class="col-8">


            <!-- Example of a Post with Avatar, Username and Comments -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="card shadow-sm" th:each="verse : ${verses}">


                        <div class="row">
                            <div class="col">
                                <!-- Avatar and Username section -->
                                <div class="card-header d-flex align-items-center">
                                    <img th:src="${verse.getUser().getCurrentBadge()}" alt="User Avatar" class="rounded-circle"
                                         width="40" height="40">
                                    <span class="ms-3" th:text="${verse.getUser().getUsername()}">Username</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="card-text" th:text="${verse.getContent()}">Song verse here...</p>

                            <!-- Comments Section - Start hidden by default -->
                            <div class="comments-section mt-3" style="display: none;">

                                <!-- Add Comment Section -->
                                <div class="add-comment mt-2">
                                    <form th:action="@{/explore}" th:method="post">
                                        <input type="hidden" name="postid" th:value="${verse.getId()}">
                                        <input type="text" name="userComment" class="form-control"
                                               placeholder="Add a comment..."/>
                                        <input class="btn btn-primary mt-2" value="Post Comment" type="submit">
                                    </form>
                                </div>

                                <!-- List of all comments -->
                                <div th:each="comment : ${comments}" class="comment">
                                    <div th:if="${comment.getPostId() eq verse.getId()}">
                                        <span th:text="${comment.getContent()}"></span>
                                    </div>
                                </div>
                                <!-- ... add more comments as needed -->
                            </div>

                            <!-- The Comments and Like buttons -->
                            <div class="align-items-center">
                                <div class="btn-group">
                                    <!-- Add data-comments-toggle attribute to identify it as the button that will toggle comments -->
                                    <button type="button" class="btn btn-sm btn-primary" data-comments-toggle>
                                        Show
                                        Comments
                                    </button>
                                    <button type="button" class="btn btn-sm btn-primary">Like</button>
                                    <form th:action="@{/post_delete}" th:method="post">
                                        <input type="hidden" name="postid" th:value="${verse.getId()}">
                                        <button class="noselect custom-button">
                                            <span class="text1">Delete</span>
                                            <span class="icon1">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                                <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
                                                </path>
                                            </svg>
                                        </span>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-4 pt-4 pb-2 profile-card">

            <div class="container-fluid profile-container">
                <div class="row">
                    <div class="col justify-content-center">
                        <img th:src="@{|${currentBadge}|}"
                             class="img-fluid rounded-circle badge-img-profile border border-dark"
                             alt="Responsive image">
                        <!--                        Ask Jason-->
                        <!--                        <button class="btn1">edit</button>-->
                        <div class="row pt-3">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <p class="card-text">
                                        <span class="d-flex justify-content-center">Points</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="btn btn-outline-primary">
                                <div class="card-body">
                                    <p class="card-text">
                                        <a class="nav-link d-flex justify-content-center btn-sm" th:href="@{/badge}">View
                                            Badges</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="btn btn-outline-primary">
                                <div class="card-body">
                                    <p class="card-text">
                                        <a class="nav-link d-flex justify-content-center btn-sm"
                                           th:href="@{/edit-profile}">Edit Profile</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <h2 class="row d-flex justify-content-center active" th:text="${username}">username</h2>
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <p class="card-text">
                                    <span th:text="${bio}">Bio</span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="row pt-3">
                        <div class="col d-flex justify-content-center">
                            <button type="button" class="btn btn-primary">FOLLOWERS</button>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <button type="button" class="btn btn-primary">FOLLOWING</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script>
    // Event listener for the comments toggle button
    document.addEventListener('click', function (e) {
        if (e.target && e.target.hasAttribute('data-comments-toggle')) {
            // Get the comments section related to the clicked button
            const commentsSection = e.target.closest('.card-body').querySelector('.comments-section');

            // Toggle its visibility
            if (commentsSection.style.display === 'none') {
                commentsSection.style.display = 'block';
                e.target.textContent = 'Hide Comments'; // Change button text
            } else {
                commentsSection.style.display = 'none';
                e.target.textContent = 'Show Comments'; // Change button text
            }
        }

        if (e.target && e.target.textContent === 'Post Comment') {
            const commentInput = e.target.previousElementSibling;
            const commentText = commentInput.value.trim();

            if (commentText) {
                // Create the comment div and set its content
                const newComment = document.createElement('div');
                newComment.className = 'comment';
                newComment.innerHTML = `<strong>YourUsername:</strong> ${commentText}`;

                // Append the new comment above the "Add Comment" section
                e.target.closest('.comments-section').insertBefore(newComment, e.target.closest('.add-comment'));

                // Clear the input field
                commentInput.value = '';
            } else {
                alert('Please enter a comment.');
            }
        }
    });
</script>
</body>
</html>
