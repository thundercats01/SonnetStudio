<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head th:replace="partials/head :: head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create</title>

    <!--    Custom bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/CSS/style.css">

</head>
<div th:insert="partials/navbar :: nav-bar"></div>
<body>

<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="d-flex flex-column justify-content-center text-center">
                <div class="row">

                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="d-flex">
                            <img src="../../static/capstone_IMGs/badges/badge-default.png" height="200"/></div>
                    </div>
                    <div class="col-8">
                        <div class="d-flex align-items-start">
                            username
                        </div>
                    </div>
                </div>

                <div class="row pt-5">
                    <div class="col">
                        <div class="d-flex align-items-start">
                            <h1>Create Verse</h1>
                        </div>
                    </div>
                    <div class="col">
                        <a id="toggleBtn" class="btn btn-primary btn-sm waves-effect waves-light ">Shakespeare</a>
                    </div>
                </div>
                <div class="row" style="min-height: 60vh">
                    <div class="d-flex col">
                        <form method="post" class="card-body d-flex flex-column">
                            <div class="pt-1">
                                <div id="sidePanel" class="side-panel">
                                    <div class="container">

                                        <div class="row">
                                            <div class="col">
                                                form
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                clear
                                            </div>
                                            <div class="col">
                                                generate
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                Generated Response from an A.I
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div>
                                                <button id="toggleBtn2"
                                                        class="btn btn-primary btn-sm waves-effect waves-light ">Close
                                                </button>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                            <textarea rows="3" class="form-control flex-grow-1"
                                      placeholder="Post a new message"></textarea>
                            <div class="pt-1">
                                <button class="btn btn-primary btn-sm waves-effect waves-light">Submit</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<script>
    document.getElementById('toggleBtn').addEventListener('click', function () {
        const panel = document.getElementById('sidePanel');
        if (panel.classList.contains('open')) {
            panel.classList.remove('open');
        } else {
            panel.classList.add('open');
        }
    });

    document.getElementById('toggleBtn2').addEventListener('click', function () {
        const panel = document.getElementById('sidePanel');
        if (panel.classList.contains('open')) {
            panel.classList.remove('open');
        } else {
            panel.classList.add('open');
        }
    });


</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
