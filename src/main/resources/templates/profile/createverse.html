<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head th:replace="partials/header :: head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create</title>

    <!--    Custom bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/CSS/style.css">

</head>
<div th:insert="partials/navbar :: nav-bar"></div>
<body>

<div class="page-wrapper">
    <div class="container flex-grow-1">
        <div class="row justify-content-center" style="min-height: 100vh">
            <div class="d-flex flex-column justify-content-center text-center ">
                <h1>Create Verse</h1>
                <div class="card d-flex flex-column flex-grow-1">
                    <form method="post" class="card-body d-flex flex-column">
                        <div class="pt-1 ">
<!--                            Slide Out Code-->
                            <a id="toggleBtn" class="btn btn-primary btn-sm waves-effect waves-light ">Shakespeare</a>
                            <div id="sidePanel" class="side-panel">
                                <!-- Side panel content goes here -->
                                <p>Your additional options or features here.</p>
                                <p>... And lots of content to test the scrolling functionality of your side panel!</p>
                                <!-- Add more content for testing -->
<!--                                End of Slide Out-->
                                <button id="toggleBtn" class="btn btn-primary btn-sm waves-effect waves-light ">Close</button>
                            </div>

                        </div>
                        <textarea rows="3" class="form-control flex-grow-1" placeholder="Post a new message"></textarea>
                        <div class="pt-1">
                            <button class="btn btn-primary btn-sm waves-effect waves-light">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    document.getElementById('toggleBtn').addEventListener('click', function () {
        const panel = document.getElementById('sidePanel');
        if (panel.classList.contains('open')) {
            panel.classList.remove('open');
        } else {
            panel.classList.add('open');
        }
    });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
