</head>

<body>

<div class="page-wrapper bg-gold">
    <div class="container">
        <div class="row">
            <div class="d-flex flex-column justify-content-center text-center">
                <div class="row mt-5">
                    <div class="col-4 col-fit">
                        <div class="d-flex">
                            <img th:src="@{/capstone_IMGs/badges/badge-default.png}" alt="defaul"
                                 class="badge-img-1 border border-dark">
                        </div>
                        <div class="row">
                            <div class="d-flex align-items-center username-fontsize">
                                username
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row pt-4">
                    <div class="col">
                        <div class="d-flex align-items-start">
                            <h1>Create Verse</h1>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <a id="toggleBtn"
                           class="btn btn-primary btn-sm btn-size waves-effect waves-light ">Shakespeare</a>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form id="myForm" th:action="@{/create}" method="post">
                            <textarea  name="verseText" rows="3" style="min-height: 60vh" class="form-control flex-grow-1"
                                      placeholder="Post a new message">
                            </textarea>
                                <div class="row pt-1">
                                    <input type="submit" class="btn btn-dark my-3">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-flex col">
                            <form method="post" class="card-body d-flex flex-column">
                                <div class="pt-1">
                                    <div id="sidePanel" class="side-panel">
                                        <div class="container pt-5 mt-4">

                                            <div class="row">
                                                <div class="col">
                                                    <p>"Hello, I'm Shakespeare! your friendly AI here to help you with
                                                        your
                                                        lyrics... I'll start of with a couple of questions:"</p>
                                                    <form>
                                                        <div class="form-row pt-3">
                                                            <div class="form-group">
                                                                <label for="Tone">Tone:</label>
                                                                <select id="Tone" class="form-control">
                                                                    <option selected>Choose...</option>
                                                                    <option>Serious</option>
                                                                    <option>Playful</option>
                                                                    <option>Poetic</option>
                                                                    <option>Casual</option>
                                                                    <option>Energetic</option>
                                                                    <option>Melancholic</option>
                                                                    <option>Hopeful</option>
                                                                    <option>Empowering</option>
                                                                    <option>Dreamy</option>
                                                                    <option>Sarcastic</option>
                                                                    <option>Regretful</option>
                                                                    <option>Confident</option>
                                                                    <option>Mysterious</option>
                                                                    <option>Nostalgic</option>
                                                                    <option>Calm</option>
                                                                </select>
                                                            </div>
                                                            <div class="form-group pt-4">
                                                                <label for="TopicOrTheme">Topic/Theme:</label>
                                                                <input type="text" class="form-control"
                                                                       id="TopicOrTheme"
                                                                       placeholder="s there a specific topic or theme you want the lyrics to revolve around? (e.g., love, friendship, nature, social issues)">
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                            <div class="row py-5">
                                                <div class="col">
                                                    <button type="button" class="btn btn-md">Clear</button>
                                                </div>
                                                <div class="col">
                                                    <button type="button" class="btn btn-md">Generate</button>

                                                </div>
                                            </div>

                                            <div class="row py-4">
                                                <div class="col">
                                                    Generated Response from an A.I
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div>
                                                    <a id="toggleBtn2"
                                                       class="btn btn-primary btn-sm waves-effect waves-light ">Close
                                                    </a>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.getElementById('toggleBtn').addEventListener('click', function () {
            const panel = document.getElementById('sidePanel');
            if (panel.classList.contains('open')) {
                panel.classList.remove('open');
            } else {
                panel.classList.add('open');
            }
        });

        document.getElementById('toggleBtn2').addEventListener('click', function () {
            const panel = document.querySelector('.side-panel');
            if (panel.classList.contains('open')) {
                panel.classList.remove('open');
            } else {
                panel.classList.add('open');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>
</html>
