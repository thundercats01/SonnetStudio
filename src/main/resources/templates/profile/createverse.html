<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="partials/head :: head"></div>
    <title>Create Post</title>

</head>
<div th:insert="partials/navbar :: nav-bar"></div>

<body>

<div>

    <div class="test">
        <img th:src="@{/capstone_IMGs/Bg.jpeg}" class="d-block w-100 bg-index3">
    </div>

    <div class="container">
        <div class="row">
            <div class="d-flex flex-column justify-content-center text-center">
                <div class="row pt-3">
                    <div class="col-8">
                        <div class="card blurry-bg1 d-flex" style="width: 60%; border-radius: 2rem;">
                            <div class="card-body">
                                <div class="card-title border-bottom row">
                                    <h5 class="col">Create Post</h5>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <form id="myForm" th:action="@{/create}" method="post">
                                                    <textarea id="textToCheck" name="verseText" rows="3"
                                                              style="min-height: 40vh"
                                                              class="form-control form-custom flex-grow-1"
                                                              placeholder="Post a new message" required=""></textarea>
                                            <div class="row pt-1">
                                                <input type="button" class="btn btn-dark border-primary my-3"
                                                       id="createSubmit" value="Submit" onkeyup="checkProfanity()">
                                            </div>
                                        </form>
                                        <button id="checkSpelling" type="button"
                                                class="btn btn-dark border-primary my-3">Check Spelling
                                        </button>
                                    </div>


                                    <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                                        Link with href
                                    </a>
                                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                                        Button with data-bs-target
                                    </button>
                                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                                        <div class="offcanvas-header">
                                            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                        </div>
                                        <div class="offcanvas-body">
                                            <div>

                                                <iframe id=0OGDPFX6T0 loading="eager"
                                                        src="https://embed.pickaxeproject.com/axe?id=Shakespeare_AI_M68AN&mode=embed_gold&host=beta&theme=dark&opacity=100&font_header=Real+Head+Pro&size_header=30&font_body=Real+Head+Pro&size_body=16&font_labels=Real+Head+Pro&size_labels=14&font_button=Real+Head+Pro&size_button=16&c_fb=08090B&c_ff=000000&c_fbd=FFFFFF&c_bb=FFFFFF&c_bt=FFFFFF&c_t=FFFFFF&s_ffo=100&s_f=minimalist&s_b=outline&s_t=2&s_r=2"
                                                        width="100%" height="500px"
                                                        onMouseOver="this.style.boxShadow='0px 6px 6px -3px rgba(0,0,0,0.1)'"
                                                        onMouseOut="this.style.boxShadow='none'"
                                                        style="border:1px solid rgba(0, 0, 0, 1);transition:.3s;border-radius:4px;"
                                                        frameBorder="0">
                                                </iframe>

                                            </div>
                                            <div class="dropdown mt-3">
                                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                                                    Dropdown button
                                                </button>
                                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>




<script th:src="@{/JS/apis.js}"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>

</html>
