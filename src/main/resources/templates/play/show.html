<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Libs</title>

    <!--    custom bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/sketchy/bootstrap.min.css">

    <!--    masonry-->
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
            integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
            async></script>
</head>

<div th:insert="partials.html :: nav-bar"></div>

<body style="background-color: rgb(210 160 58)">
<main class="container">
    <h1 class="text-center">Your Stories</h1>
    <div class="row" data-masonry='{"percentPosition": true }'>
        <article class="col-4" th:each="story : ${stories}">
            <div class="card text-center" style="background-color: rgb(204 124 91)">
                <div class="card-header" style="background-color: rgb(195 179 145)">
                    <p><span th:text="${story.adj}"></span> | <span th:text="${story.adv}"></span> | <span
                            th:text="${story.noun}"></span> | <span th:text="${story.verb}"></span></p>
                </div>
                <div class="card-body">
                    <h3 class="card-title">Story</h3>
                    <p class="card-text" th:text="${story.story}"></p>
                </div>
                <div class="card-footer text-body-secondary" style="background-color: rgb(195 179 145)">
                    <p><span th:text="${story.adj}"></span> | <span th:text="${story.adv}"></span> | <span
                            th:text="${story.noun}"></span> | <span th:text="${story.verb}"></span></p>
                </div>
            </div>
        </article>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
