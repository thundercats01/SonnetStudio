<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Play the Game</title>

    <!--    Custom bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/sketchy/bootstrap.min.css">
</head>
<div th:insert="partials.html :: nav-bar"></div>

<body style="background-color: rgb(210 160 58)">
<div class="container">
    <h1 class="text-center">Play the Game!</h1>
    <div class="row">
        <div class="col">
            <form id="myForm" th:action="@{/play}" method="post">
                <div class="form-group">
                    <label for="adj">Enter Adjective</label>
                    <input id="adj" name="adj" class="form-control" type="text"
                           style="background-color: rgb(195 179 145)">
                </div>
                <div class="form-group">
                    <label for="adv">Enter Adverb</label>
                    <input id="adv" name="adv" class="form-control" type="text"
                           style="background-color: rgb(195 179 145)">
                </div>
                <div class="form-group">
                    <label for="noun">Enter Noun</label>
                    <input id="noun" name="noun" class="form-control" type="text"
                           style="background-color: rgb(195 179 145)">
                </div>
                <div class="form-group">
                    <label for="verb">Enter Verb</label>
                    <input id="verb" name="verb" class="form-control" type="text"
                           style="background-color: rgb(195 179 145)">
                </div>
                <input type="submit" class="btn btn-dark my-3" id="liveToastBtn">
            </form>
        </div>
    </div>
</div>

<div class="toast-container position-fixed top-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header" style="background-color: rgb(195 179 145)">
            <strong class="me-auto">GPT-LIBS</strong>
            <small>Loading</small>
            <button type="button" class="btn-close btn-dark" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" style="background-color: rgb(204 124 91)">
            Your new story is being crafted!
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script>
    const toastTrigger = document.getElementById('liveToastBtn')
    const toastLiveExample = document.getElementById('liveToast')

    if (toastTrigger) {
        const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample, { autohide: true, delay: 3000 })
        toastTrigger.addEventListener('click', () => {
            toastBootstrap.show()
        })
    }
</script>
</body>
</html>
