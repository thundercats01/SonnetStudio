<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/head :: head">
    <title>Explore Page</title>
    <style>
        .card-header img {
            margin-right: 10px;
        }
    </style>
</head>
<div th:insert="partials/navbar :: nav-bar"></div>
<body>

<div class="container mt-5">

    <div class="row">
        <!--Search on the left side-->
        <div class="col-4">
            <div class="card card-size1">
                <div class="card-body">
                    <h5 class="card-title text-center">Search for User</h5>
                    <div class="search-panels pt-4">
                        <div class="search-group">
                            <input id="searchInput" type="text" name="text" autocomplete="off" class="input">
                            <label class="enter-label">Search</label>
                            <div id="searchResults" class="search-results"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-8">
            <div class="mb-4">
                <div class="col-md-12 pb-3" th:each="verse : ${verses}">
                    <div class="card shadow-sm radius-card-c">
                        <div class="card-header d-flex align-items-center radius-card-c">
                            <img th:src="${verse.getUser().getCurrentBadge()}" alt="User Avatar" class="rounded-circle"
                                 width="40" height="40">
                            <a class="a-1" th:href="@{|/profile/${verse.user.id}|}"
                               th:text="${verse.getUser().getUsername()}">Username</a>
                        </div>
                        <div class="card-body">

                            <p class="card-2 card-text" th:text="${verse.getContent()}">Song verse here...</p>


                            <!-- Comments Section - Start hidden by default -->
                            <div class="comments-section mt-3" style="display: none;">

                                <!-- Add Comment Section -->
                                <div class="add-comment mt-2">
                                    <form th:action="@{/explore}" th:method="post">
                                        <input type="hidden" name="verseId" th:value="${verse.getId()}">
                                        <input type="text" name="userComment" class="form-control"
                                               placeholder="Add a comment..." autocomplete="off" required/>
                                        <input class="btn btn-primary  mt-2" value="Post Comment" type="submit">
                                    </form>
                                </div>

                                <!-- List of all comments -->
                                <div th:each="comment : ${comments}" class="comment">
                                    <div th:if="${comment.verse.id eq verse.getId()}" class="pt-5">
                                        <div class="card-header">
                                            <img th:src="${comment.getUser().getCurrentBadge()}" alt="badge"
                                                 class="rounded-circle"
                                                 width="40" height="40">

                                            <!--                                            <a th:href="@{/profile/{id}(id=${comment.user.id})}"-->
                                            <a class="a-1" th:href="@{|/profile/${comment.user.id}|}"

                                               th:text="${comment.getUser().getUsername()}">Username</a>
                                        </div>

                                        <div class="card-body">
                                            <span class=" card-title" th:text="${comment.getContent()}"></span>
                                        </div>


                                    </div>
                                </div>
                                <!-- ... add more comments as needed -->
                            </div>


                            <!-- The Comments and Like buttons -->
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <!-- Add data-comments-toggle attribute to identify it as the button that will toggle comments -->
                                    <!--                                    <button type="button" class="btn btn-sm btn-primary" data-comments-toggle>Show-->
                                    <!--                                        Comments-->
                                    <!--                                    </button>-->
                                    <!--                                    <button type="button" class="btn btn-sm btn-primary" data-comments-toggle>Show-->
                                    <!--                                        Comments (<span th:text="${#lists.size(comments)}">0</span>)-->
                                    <!--                                    </button>-->
                                    <!--                                    <button type="button" class="btn btn-sm btn-primary" data-comments-toggle>-->
                                    <!--                                        Show Comments (<span th:text="${verse.comments.size()}">0</span>)-->
                                    <!--                                    </button>-->
                                    <!--                                    <button type="button" class="btn btn-sm btn-primary" data-comments-toggle>Show-->
                                    <!--                                        Comments (<span th:text="${#lists.size(verse.comments)}">0</span>)-->
                                    <!--                                    </button>-->
                                    <button type="button" class="btn btn-sm btn-primary" data-comments-toggle>
                                        Show Comments (<span
                                            th:text="${verse.getComments().size()}">0</span>)
                                    </button>



                                        <form th:method="POST" th:action="@{/like}">
                                            <input hidden name="verse-id" th:value="${verse.id}">
                                            <div class="like-space">
                                                <input type="submit" value="Like" class="btn btn-sm btn-primary">
                                            </div>
                                        </form>


                                    <div class="btn btn-sm"><span th:text="${#lists.size(verse.likes)}"></span> Likes
                                    </div>
                                    <!--                                    <button type="button" class="btn btn-sm btn-primary" data-comments-toggle>Show-->
                                    <!--                                        Comments (<span th:text="${#lists.size(comments)}">0</span>)-->
                                    <!--                                    </button>-->
                                </div>

                                <!-- Display the most recent comment -->
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Event listener for search
    document.getElementById("searchInput").addEventListener("input", function () {
        console.log("inside searchInput event listener");
        const query = this.value;
        if (query.length === 0) {
            document.getElementById("searchResults").innerHTML = '';
            return;
        }
        fetch(`/searchUsers?query=${query}`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                let html = '';
                data.forEach(user => {
                    html += `
                        <div>
                            <a href="/profile/${user.id}" class="search-item">${user.username}</a>
                        </div>
                    `;
                });
                document.getElementById("searchResults").innerHTML = html;
            });
    });

    // Event listener for the comments toggle button
    document.addEventListener('click', function (e) {
        if (e.target && e.target.hasAttribute('data-comments-toggle')) {
            // Get the comments section related to the clicked button
            const commentsSection = e.target.closest('.card-body').querySelector('.comments-section');
            const counterSpan = e.target.querySelector('span'); // Get the span that contains the comment count

            // Toggle its visibility
            if (commentsSection.style.display === 'none') {
                commentsSection.style.display = 'block';
                e.target.innerHTML = `Hide Comments (<span>${counterSpan.textContent}</span>)`; // Change button text
            } else {
                commentsSection.style.display = 'none';
                e.target.innerHTML = `Show Comments (<span>${counterSpan.textContent}</span>)`; // Change button text
            }
        }

        if (e.target && e.target.textContent.startsWith('Post Comment')) {
            const commentInput = e.target.previousElementSibling;
            const commentText = commentInput.value.trim();

            if (commentText) {
                // Create the comment div and set its content
                const newComment = document.createElement('div');
                newComment.className = 'comment';
                newComment.innerHTML = `<strong>YourUsername:</strong> ${commentText}`;

                // Append the new comment above the "Add Comment" section
                e.target.closest('.comments-section').insertBefore(newComment, e.target.closest('.add-comment'));

                // Clear the input field
                commentInput.value = '';

                // Update the counter after a new comment
                const counterSpan = e.target.closest('.card-body').querySelector('[data-comments-toggle] span');
                let currentCount = parseInt(counterSpan.textContent, 10);
                counterSpan.textContent = currentCount + 1;
            } else {
                alert('Please enter a comment.');
            }
        }
    });
</script>

</body>
</html>
